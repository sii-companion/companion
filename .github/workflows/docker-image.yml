name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  container-test-job:
    runs-on: ubuntu-20.04
    container:
      image: uofgiii/companion:latest
    steps:
      - uses: actions/checkout@v3
      - name: Run testsuite
        run: cd test/testsuite; ./testsuite.rb -threads 2
      - name: Install nextflow
        run: curl -fsSL get.nextflow.io | bash
      - name: Run pipeline
        run: ./nextflow -c loc_web.config -c params_default.config run annot.nf --do_circos=false

